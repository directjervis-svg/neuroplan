  PNPM_HOME: /home/runner/.pnpm-store

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm format --check
        continue-on-error: true

      - name: Type check
        run: pnpm check
        continue-on-error: true

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_APP_ID: neuroplan
          VITE_APP_TITLE: NeuroExecu√ß√£o

